<div id="fb-root"></div>


<div class="fb-login-button" data-auto-logout-link="true" data-button-type="continue_with" data-layout="default" data-size="large" data-use-continue-as="false" data-width=""></div>

<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '{your-app-id}',
      cookie     : true,
      xfbml      : true,
      version    : '{api-version}'
    });
      
    FB.AppEvents.logPageView();   
      
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>



<fb:login-button onlogin="checkLoginState();" scope="public_profile,email">
</fb:login-button>
